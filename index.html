<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" sizes="16x16"  href="/favicons/favicon-16x16.png">
    <title>placekitten</title>
</head>
<body>
<!-- Header -->

    <header>
        <nav id="nav">
            <a class="logo" href="index.html">placekitten</a>
            <div class="mobile-menu">
                <i class="fa fa-bars fa-2x" onclick="menuShow()"></i>
            </div>
            <ul class="nav-list">
                <li><a href="sobre.html">sobre</a></li>
            </ul>
        </nav>
    </header>

<!-- Gerador -->

    <section>
        <form onsubmit="return formJS(this)">
            <div class="gerador">
                <div class="larg">
                    <label for="idlargura" class="label">Largura</label>
                    <input type="number" id="idlargura" name="largura" placeholder="digite um valor"/>
                </div>
                <div class="alt">
                    <label for="idaltura" class="label">Altura</label>
                    <input type="number" id="idaltura" name="altura" placeholder="digite um valor"/>
                </div>
                <div class="gerar">
                    <input type="submit" id="send" value="Gerar">
                </div>
            </div>
        </form>

<!-- Imagem -->

        <div class="imagem">
            <img src="http://placekitten.com/600/800" id="imagem">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
